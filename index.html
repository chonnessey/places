<!DOCTYPE html>
<html lang="en">
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="js/scripts.js"></script>
  <title>PLACES!!</title>
</head>
<body>
  <div class="container">
    <div class="jumbotron">
      <header>
        <h1>Welcome to these sweet places!</h1>
        <p>Enter some info about the cool places you've been!</p>
      </header>
    </div>
    <div class="form-group">
      <form id="places">
        <label for="name">Enter a Name:</label>
        <input type="text" id="name">
        <label for="location">Enter a Location:</label>
        <input type="text" id="location">
        <label for="landmarks">Enter Landmarks:</label>
        <input type="text" id="landmarks">
        <label for="season">Enter Season:</label>
        <input type="text" id="season">
        <label for="fact">Enter a fact!</label>
        <input type="text" id="fact">
        <button class="btn-primary" id="sub" type="submit">Add Place</button>
      </form>
      <div class="new-place">
      </div>
    </div>
  </div>
</body>
</html>
